apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employees
  template:
    metadata:
      labels:
        app: employees
    spec:
      containers:
        - name: container-webapp
          image: 892915606637.dkr.ecr.us-east-1.amazonaws.com/clo835_project_repository_webapp_project2
          ports:
            - containerPort: 8080
          env:
          - name: DBPWD
            value: athakur28
          - name: DBUSER
            value: root
          - name: DBHOST
            value: "mysql-service.sqldb.svc.cluster.local"
          - name: DBPORT
            value: "3306"